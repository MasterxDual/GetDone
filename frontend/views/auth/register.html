<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Bootstrap</title>
    <!-- Bootstrap CSS vía CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- min-vh-100: hace que el contenedor ocupe el 100% de la altura de la pantalla. Lo demás centra verticalmente el contenido dentro de ese contenedor -->
    <div class="container-fluid min-vh-100 d-flex align-items-center">
        <div class="row w-100">
            <!-- Columna vacía a la izquierda -->
            <div class="col-md-6 d-none d-md-block"></div>

            <!-- col-md-6: A cada mitad de la pagina. Centra horizontalmente el formulario en su mitad 
            md: breakpoint (ancho mínimo de pantalla) en el sistema responsive de Bootstrap-->
            <div class="col-md-6 d-flex justify-content-center">
                <!-- p: define espaciado. w-100: ocupa el 100% de su contenedor -->
                <form class="w-100 p-4">
                    <!-- Titulo de formulario -->
                     <!-- mb-*: controla el margen inferior de un elemento -->
                    <div class=".mb-4 text-center">Formulario de registro</div>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Complete name</label>
                        <input type="email" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS y dependencias vía CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

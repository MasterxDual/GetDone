<!-- Pantalla para crear una Tarea -->
 <!-- Quizas haya que ponerle un nombre mas significativo como 'create-task' -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asignar Tarea a Usuario</title>

  <!-- Bootstrap's CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/dark-theme.css">
  <link rel="stylesheet" href="../../css/search-autocomplete.css">
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <div class="slidebar d-flex flex-column p-3">
            <h4 class="mb-3"><i class="bi bi-check2-square"></i> GetDone</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="../user/home.html">
                        <i class="bi bi-people fs-5"></i>
                        My Groups
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../user/create-group.html">
                        <i class="bi bi-plus-circle fs-5"></i>
                        Create Group
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">
                        <i class="bi bi-gear fs-5"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content p-3">
            <!-- Headers -->
            <div class="header d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active">Asignar Nueva Tarea</li>
                        <!-- <li class="breadcrumb-item"><a class="link-create-group" href="#">Create Group</a></li> -->
                    </ol>
                </nav>
                <!-- Formulario con Buscador, Notificaciones y Perfil de Usuario -->
                <form class="d-flex align-items-center">
                    <!-- Buscador -->
                    <div class="search-container position-relative">
                        <input class="form-control pe-5" type="search" id="searchBar" placeholder="Search..." autocomplete="off">
                        <i class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-4"></i>
                        <!-- Aquí va el dropdown de sugerencias -->
                        <div id="searchSuggestions" class="search-suggestions"></div>
                    </div>
                    <!-- Notificaciones y Perfil de Usuario -->
                    <a href="#" class="btn btn-notification" id="notificationBell" onclick="showNotificationsDropdown(event)">
                      <div class="notification-icon-container">
                        <!-- Campana de notificaciones -->
                          <i class="bi bi-bell"></i>
                          <!-- Circulo rojo que marca cuantas notificaciones hay -->
                          <span id="notificationBadge" class="badge bg-danger"></span>
                      </div>  
                    </a>
                    <!-- <a href="#" class="btn btn-notification">
                        <i class="bi bi-bell"></i>
                    </a> -->
                    <!-- Avatar de Usuario -->
                    <div class="user-avatar">
                      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Cerrar Sesión</a></li>
                      </ul>
                    </div>
                    <!-- <a href="#"><img src="#" alt="user" width="30" height="30" class="rounded-circle ms-2"></a> Perfil de Usuario -->
                </form>
            </div>

            <!-- Crear Nueva Tarea -->
            <div class="taskmb-4">
              <form id="formTarea" class="needs-validation" novalidate>

                <!-- Título -->
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título de la Tarea</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required>
                  <div class="invalid-feedback">Este campo es obligatorio.</div>
                </div>
              
                <!-- Descripción -->
                <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
              
                <!-- Fecha de entrega -->
                <div class="mb-3">
                  <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
                  <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" required>
                  <div class="invalid-feedback">Debe seleccionar una fecha válida.</div>
                </div>
              
                <!-- Prioridad -->
                <div class="mb-3">
                  <label for="prioridad" class="form-label">Prioridad</label>
                  <select class="form-select" id="prioridad" name="prioridad" required>
                    <option value="">Seleccionar</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                  </select>
                  <div class="invalid-feedback">Seleccione una prioridad.</div>
                </div>
              
                <!-- Usuario -->
                <div class="mb-3">
                  <label for="usuario_id" class="form-label">Asignar a Usuario</label>
                  <select class="form-select" id="usuario_id" name="usuario_id" required>
                    <option value="">Seleccionar usuario</option>
                    <!-- Opciones se cargarán dinámicamente -->
                  </select>
                  <div class="invalid-feedback">Seleccione un usuario.</div>
                </div>
              
                <!-- Botón -->
                <button type="submit" class="btn btn-primary">Asignar Tarea</button>
              </form>
          </div>
      </div>
  </div>

  <!-- JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Personalizado -->
  <script src="../../js/auth/checkAuth.js"></script>
  <script src="../../js/auth/logout.js"></script>
  <script src="../../js/task.js"></script>
  <script src="../../js/notifications.js"></script>
  <script src="../../js/search-autocomplete.js"></script>
  <script src="../../js/dark-theme.js"></script>
</body>
</html>

<!-- Pantalla HTML para asignar tareas desde el administrador (sin Embedded JS) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Asignar Nueva Tarea</h2>
    <form id="formTarea" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" name="titulo" required>
        <div class="invalid-feedback">Campo obligatorio</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de entrega</label>
        <input type="date" class="form-control" name="fecha_entrega" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Prioridad</label>
        <select class="form-select" name="prioridad" required>
          <option value="">Seleccionar</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Asignar a usuario</label>
        <select class="form-select" name="usuario_id" id="usuarios" required>
          <option value="">Cargando usuarios...</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
  </div>

  <script>
    // Simulación de usuarios (esto se reemplazará por llamada a backend luego)
    const usuarios = [
      { id: 1, nombre: "Agus", email: "agus@example.com" },
      { id: 2, nombre: "Lucía", email: "lucia@example.com" },
      { id: 3, nombre: "Carlos", email: "carlos@example.com" }
    ];

    // Insertar usuarios en el select
    const select = document.getElementById('usuarios');
    select.innerHTML = '<option value="">Seleccionar usuario</option>';
    usuarios.forEach(u => {
      const option = document.createElement('option');
      option.value = u.id;
      option.textContent = `${u.nombre} (${u.email})`;
      select.appendChild(option);
    });

    // Validación Bootstrap
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Tarea a Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Asignar Nueva Tarea</h2>
    <form id="formTarea" class="needs-validation" novalidate>
      
      <!-- Título -->
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la Tarea</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
      </div>

      <!-- Fecha de entrega -->
      <div class="mb-3">
        <label for="fecha_entrega" class="form-label">Fecha de Entrega</label>
        <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" required>
        <div class="invalid-feedback">Debe seleccionar una fecha válida.</div>
      </div>

      <!-- Prioridad -->
      <div class="mb-3">
        <label for="prioridad" class="form-label">Prioridad</label>
        <select class="form-select" id="prioridad" name="prioridad" required>
          <option value="">Seleccionar</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <div class="invalid-feedback">Seleccione una prioridad.</div>
      </div>

      <!-- Usuario -->
      <div class="mb-3">
        <label for="usuario_id" class="form-label">Asignar a Usuario</label>
        <select class="form-select" id="usuario_id" name="usuario_id" required>
          <option value="">Seleccionar usuario</option>
          <!-- Opciones se cargarán dinámicamente -->
        </select>
        <div class="invalid-feedback">Seleccione un usuario.</div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary">Asignar Tarea</button>
    </form>
  </div>

  <!-- JavaScript de Bootstrap + validación -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validación Bootstrap
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();

    // Simulación de usuarios cargados (luego se reemplaza por fetch)
    const usuarios = [
      { id: 1, nombre: "Agus", email: "agus@mail.com" },
      { id: 2, nombre: "Lucía", email: "lucia@mail.com" },
      { id: 3, nombre: "Mateo", email: "mateo@mail.com" }
    ];

    const selectUsuarios = document.getElementById('usuario_id');
    usuarios.forEach(usuario => {
      const option = document.createElement('option');
      option.value = usuario.id;
      option.textContent = `${usuario.nombre} (${usuario.email})`;
      selectUsuarios.appendChild(option);
    });
  </script>
</body>
</html>

<!-- Pantalla para Crear un Grupo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - GetDone</title>

    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <div class="slidebar d-flex flex-column p-3">
            <h4 class="mb-3"><i class="bi bi-check2-square"></i> GetDone</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">
                        <i class="bi bi-people fs-5"></i>
                        My Groups
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="create-group.html">
                        <i class="bi bi-plus-circle fs-5"></i>
                        Create Group
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="join-group.html">
                        <i class="bi bi-box-arrow-in-right fs-5"></i>
                        Join a Group
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear fs-5"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content p-3">
            <!-- Headers -->
            <div class="header d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active">Create Group</li>
                        <!-- <li class="breadcrumb-item"><a class="link-create-group" href="#">Create Group</a></li> -->
                    </ol>
                </nav>
                <!-- Formulario con Buscador, Notificaciones y Perfil de Usuario -->
                <form class="d-flex align-items-center">
                    <!-- Buscador -->
                    <div class="search-container position-relative">
                        <input class="form-control pe-5" type="search" placeholder="Search...">
                        <i class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-4"></i>
                    </div>
                    <!-- Notificaciones y Perfil de Usuario -->
                    <a href="#" class="btn btn-notification">
                        <i class="bi bi-bell"></i>
                    </a>
                    <!-- Avatar de Usuario -->
                    <div class="user-avatar">
                        <a href="#"><i class="bi bi-person-circle fs-4"></i></a>
                    </div>
                    <!-- <a href="#"><img src="#" alt="user" width="30" height="30" class="rounded-circle ms-2"></a> Perfil de Usuario -->
                </form>
            </div>

            <!-- Contenido Para crear un Grupo -->
            <div class="">
                <h2 class="mb-4">Create New Group</h2>
                <form id="formGroup" class="needs-validation" novalidate>
                    <!-- Nombre del Grupo -->
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" name="groupName" required>
                        <div class="invalid-feedback">This field is required.</div>
                    </div>

                    <!-- Descripción del Grupo -->
                    <div class="mb-3">
                        <label for="groupDescription" class="form-label">Group Description</label>
                        <textarea class="form-control" id="groupDescription" name="groupDescription" rows="3"></textarea>
                    </div>

                    <!-- Botón para crear el Grupo -->
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- JavaScript Personalizado -->
    <script src="../../js/groups.js"></script>
</body>
</html>

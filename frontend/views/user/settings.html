<!-- Pantalla para que los usuarios se puedan unir a un grupo -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Group - GetDone</title>

    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dark-theme.css">
</head>
<body>
    <div class="container">
        <!-- Botón flotante para crear Grupo -->
        <button class="create-group-btn" title="Create new Group" onclick="goToCreateGroup()">
                <i class="bi bi-plus-lg"></i>
        </button>

        <!-- Barra Lateral -->
        <div class="slidebar d-flex flex-column p-3">
            <h4 class="mb-3"><i class="bi bi-check2-square"></i> GetDone</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">
                        <i class="bi bi-people fs-5"></i>
                        My Groups
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create-group.html">
                        <i class="bi bi-plus-circle fs-5"></i>
                        Create Group
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="join-group.html">
                        <i class="bi bi-box-arrow-in-right fs-5"></i>
                        Join a Group
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="settings.html">
                        <i class="bi bi-gear fs-5"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content p-3">
            <!-- Headers -->
            <div class="header d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active">Settings</li>
                        <!-- <li class="breadcrumb-item"><a class="link-create-group" href="#">Create Group</a></li> -->
                    </ol>
                </nav>
                <!-- Formulario con Buscador, Notificaciones y Perfil de Usuario -->
                <form class="d-flex align-items-center">
                    <!-- Buscador -->
                    <div class="search-container position-relative">
                        <input class="form-control pe-5" type="search" placeholder="Search...">
                        <i class="bi bi-search position-absolute end-0 top-50 translate-middle-y me-4"></i>
                    </div>
                    <!-- Notificaciones y Perfil de Usuario -->
                    <a href="#" class="btn btn-notification">
                        <i class="bi bi-bell"></i>
                    </a>
                    <!-- Avatar de Usuario -->
                    <div class="user-avatar">
                      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Cerrar Sesión</a></li>
                      </ul>
                    </div>
                    <!-- <a href="#"><img src="#" alt="user" width="30" height="30" class="rounded-circle ms-2"></a> Perfil de Usuario -->
                </form>

            </div>

            <!-- Contenedor para editar el perfil de usuario -->
            <div class="row">
                <div class="col-lg-6 col-md-8 col-12">
                    <h3 class="mb-3">Profile & Settings</h3>
                    <form id="profileSettingsForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="firstName" required>
                                <button class="btn btn-outline-primary" type="button" onclick="updateField('firstName')" id="saveFirstNameBtn">Save</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="lastName" required>
                                <button class="btn btn-outline-primary" type="button" onclick="updateField('lastName')">Save</button>
                            </div>
                        </div>
                        <hr>
                        <h5 class="mt-4 mb-2">Change Theme</h5>
                        <div class="form-group mt-3">
                          <label for="themeSwitch" class="form-label">Dark Mode</label>
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="themeSwitch">
                            <label class="form-check-label" for="themeSwitch">Enable Dark Theme</label>
                          </div>
                        </div>
                        <hr>
                        <h5 class="mt-4 mb-2">Change Password</h5>

                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <div class="input-group"> <!-- Grupo de input + button -->
                                <input type="password" class="form-control rounded-pill-end" id="currentPassword" autocomplete="current-password" required>
                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button class="btn btn-outline-secondary" type="button" id="showActualPassword">
                                    <i class="bi bi-eye"></i> <!-- Icono de ojo (Iconos de Bootstrap) -->
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" autocomplete="new-password" required>
                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button class="btn btn-outline-secondary" type="button" id="showNewPassword">
                                    <i class="bi bi-eye"></i> <!-- Icono de ojo (Iconos de Bootstrap) -->
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmNewPassword" autocomplete="new-password" required>
                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button class="btn btn-outline-secondary" type="button" id="showRepeatedPassword">
                                    <i class="bi bi-eye"></i> <!-- Icono de ojo (Iconos de Bootstrap) -->
                                </button>
                            </div>
                        </div>
                        
                        <div id="settingsMessage" class="alert" style="display: none;"></div>
                        <button class="btn btn-primary w-100 mt-2" type="button" onclick="updateField('confirmNewPassword')">Save Password</button>
                    </form>
                </div>
                
            </div>

            <!-- Contenedor de Configuraciones -->
            <div class="mt-4">
            </div>
        </div>
    </div>

    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Script Personalizado -->
    <script src="../../js/settings.js"></script>
    <script src="../../js/dark-theme.js"></script>
</body>
</html>
